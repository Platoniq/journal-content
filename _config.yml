title: Wilder Journal by Platoniq
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # "/journal-content" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

repository: "https://github.com/Platoniq/journal-content"
logo: media/logo-platoniq_xxss.jpg
twitter:
  username: platoniq
  card: summary_large_image

# Build settings
theme: jekyll-theme-platoniq-journal
timezone: ES
permalink: /:path/:categories/:title/

collections:
  authors:
    output: true
  journals:
    output: true
    permalink: :path

# Plugin Config
languages: ["en", "es", "ca"]

# Document defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      locale: en
  - scope:
      path: "*/en/*"
    values:
      locale: "en"
  - scope:
      path: "*/es/*"
    values:
      locale: "es"
  - scope:
      type: journals
    values:
      layout: "journal"
      author: "platoniq"
  - scope:
      type: authors
    values:
      layout: "author"
  - scope:
      path: "*/_posts/*"
    values:
      layout: "article"
      author: "anonymous"
  - scope:
      path: "media"
    values:
      media: true

exclude: [Gemfile, Gemfile.lock, README.md, LICENSE.txt, .editorconfig]
