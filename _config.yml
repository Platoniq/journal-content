title: Wilder Journal by Platoniq
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # "/journal-content" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

repository: "https://github.com/Platoniq/journal-content"
logo: media/logo-platoniq_xxss.jpg
twitter:
  username: platoniq
  card: summary_large_image

# Build settings
theme: jekyll-theme-platoniq-journal
timezone: ES

collections:
  archives:
    output: true
    custom_permalink_placeholders: ["locale", "journal-uid", "category", "uid"]
    permalink: /:locale/:journal-uid/:category/
  articles:
    output: true
    custom_permalink_placeholders: ["locale", "journal-uid", "category","uid"]
    permalink: /:locale/:journal-uid/:category/:uid/
  authors:
    output: false
  journals:
    output: true
    custom_permalink_placeholders: ["locale", "uid"]
    permalink: /:locale/:uid/
  pages:
    output: true
    custom_permalink_placeholders: ["locale", "uid"]
    permalink: /:locale/:uid/

# Document defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      locale: en
  - scope:
      path: "*/en/*"
    values:
      locale: "en"
  - scope:
      path: "*/es/*"
    values:
      locale: "es"
  - scope:
      type: journals
    values:
      layout: "journal"
      author: "platoniq"
  - scope:
      type: authors
    values:
      layout: "author"
  - scope:
      type: articles
    values:
      layout: "article"
      author: "anonymous"
  - scope:
      type: pages
    values:
      layout: "page"
      author: "platoniq"
  - scope:
      path: "media"
    values:
      media: true

exclude: [Gemfile, Gemfile.lock, README.md, LICENSE.txt, .editorconfig]
